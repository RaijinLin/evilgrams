<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nonograms</title>
	<link rel="icon" href="https://raw.githubusercontent.com/michaelampr/jam/master/icons/table-cell-merge.svg" type="image/svg+xml">
	<script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
	const params = new Proxy(new URLSearchParams(window.location.search), {
  	get: (searchParams, prop) => searchParams.get(prop),
	});

	const puzzles = [
		{ id: 57254, title: "Girl",     image: "12.15.5Ya-d-vnY2cGs2-41U2U2U6U6YfYvY"     },
		{ id: 56971, title: "Homeless", image: "14.13.0Y0v02g0S07M0K0ZMMs7_0LMr_Q_pXw"    },
		{ id: 56852, title: "Mario",    image: "10.13.fw_z8s13x0fB__YHg_fdws"             },
		{ id: 56638, title: "Fan",      image: "5.5.gICx0"                                },
		{ id: 56599, title: "Sight",    image: "20.10.07M07w03w01_Y8__V-A_fCs0ce00700f00" },
		{ id: 56587, title: "Cactus",   image: "9.15.i0I5jyly8doJRdyBy8d4Hvw"             },
	];
</script>
<body x-data="{ page: parseInt(params.p) ? 'puzzle' : params.p || 'home' }">



<div class="navbar bg-base-200">
	<div class="flex-1 font-bold breadcrumbs px-4">
		<ul>
			<li><a href="?p=home">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor"><path d="M4,2 L2,2 L2,4 L4,4 L4,2 Z M6,2 L6,4 L8,4 L8,2 L10,2 L10,4 L12,4 L12,2 L6,2 Z M12,6 L6,6 L6,12 L12,12 L12,6 Z M4,12 L4,10 L2,10 L2,12 L4,12 Z M2,8 L4,8 L4,6 L2,6 L2,8 Z M2,0 L12,0 C13.1045695,0 14,0.8954305 14,2 L14,12 C14,13.1045695 13.1045695,14 12,14 L2,14 C0.8954305,14 0,13.1045695 0,12 L0,2 C0,0.8954305 0.8954305,0 2,0 Z"></path></svg>
				Nonograms
			</a></li>
			<li
				class="sm:max-w-fit truncate capitalize"
				x-show="page !== 'home'"
				x-text="page === 'puzzle' ? puzzles.filter(puzzle => puzzle.id === parseInt(params.p))[0].title : page"
			></li>
		</ul>
	</div>
	<div class="flex-none">
		<div class="dropdown dropdown-end">
			<label tabindex="0" class="btn btn-ghost btn-circle avatar">
				<div class="w-10 rounded-full">
					<img src="https://placeimg.com/80/80/people" />
				</div>
			</label>
			<ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-300 rounded-box w-52">
				<li><a>Profile</a></li>
				<li><a>Achievements</a></li>
				<li><a>Settings</a></li>
				<li><a>Logout</a></li>
			</ul>
		</div>
	</div>
</div>

<div x-data="{ currentSize: 'all' }">
	<template x-if="page === 'home'">
		<div
			class="
				flex flex-col items-center bg-fixed bg-gradient-to-b
				from-blue-500 to-blue-300
				dark:from-indigo-900 dark:to-slate-900
			"
		>

			<div class="hero bg-base-100 bg-[url('https://images.unsplash.com/photo-1480996408299-fc0e830b5db1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80')]">
				<div class="hero-overlay bg-base-100 bg-opacity-60 backdrop-blur-md"></div>
				<div class="hero-content my-16 flex-col md:flex-row-reverse max-w-4xl lg:gap-8">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/6/64/Paint_by_numbers_Animation.gif"
						class="max-w-xs rounded-lg shadow-2xl bg-slate-300"
					/>
					<div class="flex flex-col items-center md:items-start">
						<h1 class="text-5xl font-bold">It's big brain time!</h1>
						<p class="py-6 text-justify">
							Nonograms are picture logic puzzles in which cells in a grid must
							be colored or left blank according to numbers at the side of the
							grid to reveal a hidden pixel art-like picture. In this puzzle
							type, the numbers are a form of discrete tomography that measures
							how many unbroken lines of filled-in squares there are in any
							given row or column.
						</p>
						<div class="form-control flex flex-row gap-4">
							<a class="btn btn-primary" href="#puzzles">Play</a>
							<a class="btn btn-secondary" href="?p=tutorial">Tutorial</a>
							<a class="btn btn-accent" href="?p=about">About</a>
						</div>
					</div>
				</div>
			</div>

			<div id="puzzles" class="w-11/12 md:w-4/5 max-w-3xl py-16 flex flex-col items-center">
				<div class="form-control w-full mb-8 flex flex-row gap-4">
					<button
						class="btn gap-2"
						@click="window.location.href = '?p=' + puzzles[Math.floor(Math.random() * puzzles.length)].id"
					>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M16,0 C18.209139,0 20,1.790861 20,4 L20,16 C20,18.209139 18.209139,20 16,20 L4,20 C1.790861,20 0,18.209139 0,16 L0,4 C0,1.790861 1.790861,0 4,0 L16,0 Z M15,13 C13.8954305,13 13,13.8954305 13,15 C13,16.1045695 13.8954305,17 15,17 C16.1045695,17 17,16.1045695 17,15 C17,13.8954305 16.1045695,13 15,13 Z M10,8 C8.8954305,8 8,8.8954305 8,10 C8,11.1045695 8.8954305,12 10,12 C11.1045695,12 12,11.1045695 12,10 C12,8.8954305 11.1045695,8 10,8 Z M5,3 C3.8954305,3 3,3.8954305 3,5 C3,6.1045695 3.8954305,7 5,7 C6.1045695,7 7,6.1045695 7,5 C7,3.8954305 6.1045695,3 5,3 Z"></path></svg>
						<span class="hidden sm:inline">Random</span>
					</button>
					<div class="input-group">
						<input type="text" placeholder="Searchâ€¦" class="input w-full" />
						<button class="btn btn-square">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="24" fill="currentColor"><path d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zm6.32-1.094l3.58 3.58a1 1 0 1 1-1.415 1.413l-3.58-3.58a8 8 0 1 1 1.414-1.414z"></path></svg>
						</button>
					</div>
				</div>
				<div class="tabs">
					<template x-for="size in ['all', 'tiny', 'small', 'medium', 'lange', 'giant']">
						<button
							class="tab tab-xs sm:tab-md [--tab-bg:hsl(var(--b2))] capitalize"
							:class="size === currentSize ? 'tab-lifted tab-active' : '[--tab-color:hsl(var(--pc))]'"
							x-text="size"
							@click="currentSize = size"
						></button>
					</template>
					<span></span>
				</div>
				<div class="overflow-x-auto w-full">
					<table class="table w-full"> <!-- table-compact sm:table-normal -->
						<thead>
							<tr>
								<th>ID</th>
								<th>Size</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<template x-for="(puzzle, id) in puzzles" :key="puzzle.id">
								<tr>
									<td x-text="puzzle.id"></td>
									<td x-text="puzzle.image.split('.').slice(0, 2).join('x')"></td>
									<td>
										<a
											class="link"
											x-text="puzzle.title"
											:href="'?p=' + puzzle.id"
										></a>
									</td>
								</tr>
							</template>
						</tbody>
					</table>
				</div>
			</div>
	
		</div>
	</template>


	<template x-if="page == 'about'">

	</template>


	<template x-if="page == 'tutorial'">

	</template>


	<template x-if="page == 'puzzle'">

	</template>
</div>



<footer class="footer p-4 text-base-content bg-base-100">
  <div class="w-full flex justify-center items-center">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor"><path d="M4,2 L2,2 L2,4 L4,4 L4,2 Z M6,2 L6,4 L8,4 L8,2 L10,2 L10,4 L12,4 L12,2 L6,2 Z M12,6 L6,6 L6,12 L12,12 L12,6 Z M4,12 L4,10 L2,10 L2,12 L4,12 Z M2,8 L4,8 L4,6 L2,6 L2,8 Z M2,0 L12,0 C13.1045695,0 14,0.8954305 14,2 L14,12 C14,13.1045695 13.1045695,14 12,14 L2,14 C0.8954305,14 0,13.1045695 0,12 L0,2 C0,0.8954305 0.8954305,0 2,0 Z"></path></svg>
		Nonograms &#169;
		<span x-text="new Date().getFullYear()"></span> |
		<a class="link" href="https://github.com/NNBnh/nonograms">Source code</a>
  </div>
</footer>

</body>
</html>
